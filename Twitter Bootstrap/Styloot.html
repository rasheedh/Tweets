<html>
<head>
        <title>Twitter Application</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
        <center>
        <div style=" class="well">
        <span style="width:auto;height:auto; ">
        <img src="/home/hunter/Styloot/bootstrap/img/image1.png"></span>
        <span style="position:absolute;top: 100px; left: 650px;">
       	<h3><font face="Courier New"color="#3080E8">Enter Twitter Handle</h3>
        <font size = "3" face="Courier New" color="white"><input id="query" type="text" class="span3"/>
        <button id="submit" class="btn btn-primary">Search</button> 
        </span>       
        </div>
        </center></br>
        <div style=" padding: 20px;background-color:#76ABCA;" id="twt" class="well span12">
        <center><font face="Courier New" size="6" color="white">Tweets</font></center>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script> 
        <script src="js/bootstrap.js"></script>  
<script>
function searchTwitter(query) {
   $.ajax({
        url: 'http://search.twitter.com/search.json?' + jQuery.param(query),
        dataType: 'jsonp',
        success: function(data) {
            var twt = $('#twt');
            twt.html('');
            for (res in data['results']) {
                twt.append('<div>' + data['results'][res]['from_user'] + ' wrote: <p>' + data['results'][res]['text'] + '</p></div><br />');
        }
        }
    });
}

$(document).ready(function() {
    $('#submit').click(function() {
        var params = {
            q: $('#query').val(),
            rpp: 50
        };
       
        searchTwitter(params);
    });
});
</script>
</body>
</html>
